<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form Design</title>
  </head>
  <body>
    <div class="contact-title">
      <h1>Give us a shout</h1>
      <h2>We are always ready to serve you</h2>
    </div>

    <div class="contact-form">
      <form id="contact-form" action="contact-form-handler.php" method="post">
        <input name="email" type="text" class="form-control" placeholder="Your Name">
        <br>
        <input name="email" type="email" class="form-control" placeholder="Your Email" required>
        <br>
         <textarea name="message" class="form-control" placeholder="Your Message" rows="4" required></textarea>
         <br>

         <input type="submit" class="form-control submit" value="SEND MESSAGE">
      </form>

    </div>

    <footer>
          <p>Rebekah Menges Design, Copyright &copy; 2018</p>
    </footer>
  </body>
</html>
